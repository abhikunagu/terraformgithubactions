name: Terraform multi cloud resources deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Deploy multi cloud resources using terraform
    runs-on: ubuntu-latest

    # Required for OIDC-based authentication or future extensions
    permissions:
      contents: read
      id-token: write

    env:
      # ---- AWS credentials ----
      AWS_ACCESS_KEY_ID: ${{ sec_
